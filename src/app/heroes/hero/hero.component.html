<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizadName }}</dd>
</dl>

<button
  *ngIf="name !== 'Thor'"
  class="btn btn-primary mx-2"
  (click)="changeHero()"
>
  cambiar nombre
</button>

<button *ngIf="age !== 35" class="btn btn-primary" (click)="changeAge()">
  cambiar edad
</button>

<button class="btn btn-primary mx-2" (click)="reset()">Reset</button>
